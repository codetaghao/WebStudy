<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .box {
      position: relative;
      width: 400px;
      border-bottom: 1px solid #ccc;
      margin: 100px auto;
    }

    .box input {
      width: 370px;
      height: 30px;
      border: 0;
      outline: none;
    }

    .box img {
      position: absolute;
      top: 2px;
      right: 2px;
      width: 24px;
    }
  </style>
</head>

<body>
  <div class="box">
    <label for="">
      <img src="images/close.png" alt="" id="eye">
    </label>
    <input type="password" name="" id="pwd">
  </div>
  <script>
    var oEye = document.querySelector('#eye')
    var oPwd = document.querySelector('#pwd')
    var flag = true
    // if else 写法
    // oEye.onclick = function () {
    //   if (flag) {
    //     oEye.src = 'images/open.png'
    //     oPwd.type = 'text'
    //   } else {
    //     oEye.src = 'images/close.png'
    //     oPwd.type = 'password'
    //   }
    //   flag = !flag
    // }

    // 三元表达式写法
    oEye.onclick(){
      oEye.src = flag ? 'images/open.png' : 'images/close.png'
      oPwd.type = flag ? 'text' : 'password'
    }  
  </script>
</body>

</html>
