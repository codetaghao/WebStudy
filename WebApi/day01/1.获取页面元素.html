<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>获取页面元素</title>
</head>

<body>
  <ul class="my">
    <li class="active"></li>
    <li id="web"></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
  <script>
    // 通过 id 获取元素必须是 document.getElementById()
    // var firstLi = document.getElementById('web')
    // console.log(firstLi)

    // var test = document.getElementById('asda')
    // console.log(test)

    // 通过标签获取元素 结果是伪数组
    var myul = document.getElementsByTagName('ul')
    var lis = myul[0].getElementsByTagName('li')
    console.log(lis)

    // console.log(activeLi)
    // 获取特殊元素 html body
    var body = document.body
    console.log(body.children)
    console.log(body.getElementsByTagName('ul'))
