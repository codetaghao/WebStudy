<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    table {
      width: 500px;
      margin: 100px auto;
      border-collapse: collapse;
      text-align: center;
    }

    td,
    th {
      border: 1px solid #333;
    }

    thead tr {
      height: 40px;
      background-color: #ccc;
    }
  </style>
</head>

<body>
  <table cellspacing="0">
    <thead>
      <tr>
        <th>姓名</th>
        <th>科目</th>
        <th>成绩</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>

    </tbody>
  </table>
  <script>
    // 1.先去准备好学生的数据
    var datas = [{
      name: '魏璎珞',
      subject: 'JavaScript',
      score: 100
    }, {
      name: '弘历',
      subject: 'JavaScript',
      score: 98
    }, {
      name: '傅恒',
      subject: 'JavaScript',
      score: 99
    }, {
      name: '明玉',
      subject: 'JavaScript',
      score: 88
    }, {
      name: '大猪蹄子',
      subject: 'JavaScript',
      score: 0
    }];
    // 2.添加表格元素并填充数据
    let tbody = document.querySelector('table tbody')
    // 循环添加表格行
    for (let i = 0; i < datas.length; i++) {
      let tr = document.createElement('tr')
      tbody.appendChild(tr)
      // 循环在每行添加单元格
      for (let k in datas[i]) {
        let td = document.createElement('td')
        // 每次循环把当前循环的数据放到新创建的单元格内
        td.innerText = datas[i][k]
        tr.appendChild(td)
      }
      let td = document.createElement('td')
      let dBtn = document.createElement('a')
      dBtn.innerText = '删除'
      dBtn.href = 'javascript:;'
      td.appendChild(dBtn)
      tr.appendChild(td)
      // // 每次添加的时候添加删除事件
      // dBtn.onclick = function () {
      //   this.parentNode.parentNode.remove()
      // }
    }
    let aAs = document.querySelectorAll('tbody a')
    for (let i = 0; i < aAs.length; i++) {
      aAs[i].onclick = function () {
        this.parentNode.parentNode.remove()
      }
    }
  </script>
</body>

</html>
