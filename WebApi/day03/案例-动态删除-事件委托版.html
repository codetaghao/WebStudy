<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    table {
      width: 500px;
      margin: 100px auto;
      border-collapse: collapse;
      text-align: center;
    }

    td,
    th {
      border: 1px solid #333;
    }

    thead tr {
      height: 40px;
      background-color: #ccc;
    }
  </style>
</head>

<body>
  <table cellspacing="0">
    <thead>
      <tr>
        <th>姓名</th>
        <th>科目</th>
        <th>成绩</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>

    </tbody>
  </table>
  <script>
    // 1.先去准备好学生的数据
    var datas = [{
      name: '魏璎珞',
      subject: 'JavaScript',
      score: 100
    }, {
      name: '弘历',
      subject: 'JavaScript',
      score: 98
    }, {
      name: '傅恒',
      subject: 'JavaScript',
      score: 99
    }, {
      name: '明玉',
      subject: 'JavaScript',
      score: 88
    }, {
      name: '大猪蹄子',
      subject: 'JavaScript',
      score: 0
    }];
    let tbody = document.querySelector('table tbody')

    for (let i = 0; i < datas.length; i++) {
      let tr = document.createElement('tr')
      tbody.appendChild(tr)

      for (let k in datas[i]) {
        let td = document.createElement('td')
        td.innerText = datas[i][k]
        tr.appendChild(td)
      }
      let td = document.createElement('td')
      tr.appendChild(td)
      let aA = document.createElement('a')
      aA.innerText = '删除'
      aA.href = 'javascript:;'
      td.appendChild(aA)
      delLi()
    }
    // 通过封装函数添加删除事件
    function delLi() {
      let aA = document.querySelectorAll('tbody a')
      for (var i = 0; i < aA.length; i++) {
        aA[i].addEventListener('click', function () {
          this.parentNode.parentNode.remove()
        })
      }
    }
    delLi()

    //  通过事件委托添加删除事件
    // tbody.addEventListener('click', function (e) {
    //   console.log(e.target.tagName)
    //   if (e.target.tagName === 'A') {
    //     e.target.parentNode.parentNode.remove()
    //   }
    // })
  </script>
</body>

</html>
